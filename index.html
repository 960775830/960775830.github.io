<video muted="" autoplay="autoplay" loop="loop" id="video" width=100% height=100%>
    <source src="圣诞节快乐.mp4">
</video>

<script>
    // 获取 video 元素
    var video = document.getElementById("video");
 
    // 添加点击事件监听器
    video.addEventListener("click", function() {
        // 在这里编写点击事件发生时要执行的代码
        video.muted=!video.muted
    });
</script>
